    <title>微信公社</title>

<body style="background-color: #444">
<div align="center">
    <div style="color: white;font-size: 30px;margin-top: 50px;">微型公社</div>
    <div style="margin-top: 30px;"><img class="js_tdcode" style="width: 300px;height: 300px;"
                                        src="" alt=""></div>
    <div class="js_bgimg"
         style="position: relative;top: -300px;width: 300px;height: 300px;background-color: #eeeeee;Z-INDEX: 2;opacity: 0.4"></div>
    <div style="color: #eeeeee;font-size: 10px;margin-top: -240px;">请使用微型公社扫描二维码以登录</div>
